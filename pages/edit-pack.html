        <div id="category-button-container"></div>
        <input type="file" id="cover-image">
        <div id="cover-image-container"><img id="cover-image-display"></div>
        <label for="cover-image" id="cover-button" style="width: 100%;">WÃ¤hle ein Bild</label>

          <button class="input-button" onmousedown="{addPack();}">Speichern</button> 
          <button class="input-button" id="submit-pack" onmousedown="{addPack();}">Einreichen</button>
        </div>
      </div>

      <div id="editor-fields">

      </div>

    <script src="../js/firebase.js"></script>

    <script>
        var quill = new Quill('#editor', {
