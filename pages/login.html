<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/auth/login.css">
    <link rel="stylesheet" href="../elements/form/buttons.css">
    <link rel="stylesheet" href="../elements/form/input.css">
    <link rel="stylesheet" href="../elements/nav/nav.css">
    <link rel="stylesheet" href="../elements/text/text.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <h1 class="title-style">Login</h1>
    <div class="flex-center">
        <div id="register-body">
            <input id="email" class="custom-text-input" placeholder="Email"></input>
            <input id="passwort" class="custom-text-input" placeholder="Passwort" type="password"></input>
            <p id="error-message" class="error-message" style="margin-top:10px; text-align:center;"></p>
            <button onclick="{login();}" class="input-button" id="login-button">Einloggen</button>
            <a id="switch-auth" href="register.html">Du hast noch kein Account? Dann mach dir schnell eins!</a>
            
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/authentication.js"></script>
    <script src="../js/scripts.js"></script>
    <script src="../js/addNav.js"></script>
    <script>
        $(document).keypress(function(e){
        if (e.which == 13){
            $("#login-button").click();
            console.log('clicked');
        }
        });
    </script>
</body>
</html>
