<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="auth-body center flex-center">
        <h1 class="title-style text-center">Registrieren</h1>
        <input id="name" class="custom-text-input text-center" placeholder="Name"></input>
        <input id="email" class="custom-text-input text-center" placeholder="Email"></input>
        <input id="passwort" class="custom-text-input text-center" placeholder="Passwort" type="password"></input>
        <p id="error-message" class="error-message text-center"></p>
        <button onclick="{register();}" class="input-button full-width" id="login-button">Registrieren</button>
        <a id="switch-auth" class="text-center" href="register.html">Du hast schon ein Account?</a>
    </div>

    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/popper/popper.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
